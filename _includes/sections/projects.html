<h1><span data-i18n="skills.my_skills">Projects</span></h1>
<hr>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <p>
                    <h5 style="margin: 0">{{ project.name }}</h5>

                    {{ project.date }}
                    {% if project.video %}
                        <a href="{{ project.video }} "><i class="fa fa-fw fa-youtube"></i>video</a>
                    {% endif %}
                    <p style="margin: 0">{{ project.descr }}</p>

                    {% if project.github %}
                        <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                    {% endif %}
                    

                </p>

            </div>
    </div>
{% endfor %}
